<div class="modal-wrapper">
  <div mat-dialog-title>
    Confirmation
    <button class="btn btn-nocolor button-close" mat-dialog-close>
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>

  <div mat-dialog-content>
    <p></p>
    <label>Are you sure you want delete this '{{productName}}' product item?</label>
    <p></p>
  </div>

  <div class="spacer"></div>

  <mat-dialog-actions class="confirmation_dialog_footer">
    <button
      type="submit"
      class="btn btn-primary dlg-button"
      [mat-dialog-close]="true"
    >
      Ok
    </button>

    <button class="btn btn-primary ml-2" mat-dialog-close>
      CANCEL
    </button>
  </mat-dialog-actions>
</div>
