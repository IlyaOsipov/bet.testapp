<h1 id="tableLabel">Products</h1>
<p *ngIf="!dataSource$"><em>Loading...</em></p>
<div *ngLet="dataSource$ | async as dataSource">
  <table mat-table [dataSource]="dataSource"
       matSort
       (matSortChange)="sortData($event)"
       class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by image">
      Image
    </th>
    <td mat-cell *matCellDef="let element"> {{element.image}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
      Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
        Quantity
      </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      Edit
    </th>
    <td mat-cell *matCellDef="let element">
      <button
        class="icon-button__icon_success icon-button__icon_btn-link icon-button__icon_no-padding"
        (click)="onAddToCartClick(element)"
        title="Edit product"
      >
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
