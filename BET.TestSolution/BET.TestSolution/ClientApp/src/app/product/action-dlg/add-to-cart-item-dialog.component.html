<div class="modal-wrapper">
  <div mat-dialog-title>
    Product
    <button class="btn btn-nocolor button-close" mat-dialog-close>
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>

  <div mat-dialog-content>
    <p></p>
    <form>
    <div class="row">
      <div class="col-md-4">
        <label>Name</label>
      </div>
      <div class="col-md-8">
        <mat-form-field class="example-full-width" appearance="fill">
          <label>{{dialogData.product.name}}</label>
        </mat-form-field>
      </div>
    </div>
      <div class="row">
        <div class="col-md-4">
          <label>Image Url</label>
        </div>
        <div class="col-md-8">
          <mat-form-field class="example-full-width" appearance="fill">
            <label>{{dialogData.product.image}}</label>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Price</label>
        </div>
        <div class="col-md-8">
          <mat-form-field class="example-full-width" appearance="fill">
            <label>{{dialogData.product.price}}</label>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Quantity</label>
        </div>
        <div class="col-md-8">
          <mat-form-field class="example-full-width" appearance="fill">
            <label>{{dialogData.product.quantity}}</label>
          </mat-form-field>
        </div>
      </div>
    </form>
    <p></p>
  </div>

  <div class="spacer"></div>

  <mat-dialog-actions class="confirmation_dialog_footer">
    <button
      type="submit"
      class="btn btn-primary dlg-button"
      (click)="confirm()"    >
      Ok
    </button>
    <button class="btn btn-primary ml-2" mat-dialog-close>
      CANCEL
    </button>
  </mat-dialog-actions>
</div>
